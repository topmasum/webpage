ইমেইল   : ["  mahabubthamid@gmail.com   "],			  
            category: "ডিন অফিস ,আইন অনুষদ  ",

            সদস্যপদ: "ডিন ",
            ফোন: ["২২৩৩৫৭৯০০  ","০১৮১৬৮৫৩৩৮১ ","২২২২২৯৪৮৫ "],	
ইমেইল   : ["  maniruzzamanbot@gmail.com "],
আইপিফোন: 	"১০৮  ",			  
            category: "ডিন অফিস ,লাইফ এন্ড আর্থ সায়েন্স অনুষদ   ",

            সদস্যপদ: "ডেপুটি রেজিস্ট্রার  ",
            ফোন: ["০১৭২৪১৪৫৯০৪  "],	
ইমেইল   : ["idrismollah.du@gmail.com "],		  
            category: "ডিন অফিস ,লাইফ এন্ড আর্থ সায়েন্স অনুষদ   ",

        ];

        const uniqueCategories = [
          ...new Set(contacts.map((contact) => contact.category.trim())),
        ];

        // get contactCardsContainer

        const contactCardsContainer = document.getElementById(
          "contactCardsContainer"
        );
        // Function to dynamically generate contact cards
        function showContacts(targetCategory = "All", newContacts = contacts) {
          if (targetCategory === "All") {
            uniqueCategories.forEach((category) => {
              generateContactCards(
                `${category.toLowerCase()}Contacts`,
                category,
                newContacts.filter(
                  (contact) => contact.category.trim() === category
                )
              );
            });
          } else {
            generateContactCards(
              `${targetCategory.toLowerCase()}Contacts`,
              targetCategory,
              newContacts.filter(
                (contact) => contact.category.trim() === targetCategory
              )
            );
          }
        }

        showContacts();

        // ...

        function generateContactCards(
          containerId,
          category,
          newContacts = contacts
        ) {
          const container = document.createElement("div");
          container.id = containerId;
          container.className = "row";
          contactCardsContainer.appendChild(container);

          const filteredContacts = newContacts.filter(
            (contact) => contact.category.trim() === category
          );

          const subcategoryMap = new Map();

          filteredContacts.forEach((contact) => {
            const subcategory = contact.সদস্যপদ;
            if (!subcategoryMap.has(subcategory)) {
              const subcontainer = document.createElement("div");
              subcontainer.className = "row";
              subcategoryMap.set(subcategory, subcontainer);
              container.appendChild(subcontainer);
            }

            const subcontainer = subcategoryMap.get(subcategory);

            const card = document.createElement("div");
            card.className = "card contact-card mb-3";

            const cardBody = document.createElement("div");
            cardBody.className = "card-body";

            const title = document.createElement("h5");
            // align it center
            title.style.textAlign = "center";
            title.className = "card-title";
            title.textContent = contact.নাম;
            cardBody.appendChild(title);
            // add পদ as subtitle if exists and সদস্যপদ as tag if exists
            if (contact.পদ) {
              const subtitle = document.createElement("h6");
              subtitle.className = "card-subtitle mb-2 text-muted";
              subtitle.textContent = contact.পদ;
              subtitle.style.textAlign = "center";
              cardBody.appendChild(subtitle);
            }

            Object.keys(contact).forEach((property) => {
              // Skip the name , category , সদস্যপদ and পদ properties
              if (["নাম", "category", "সদস্যপদ", "পদ"].includes(property))
                return;
              const propertyName =
                property.charAt(0).toUpperCase() + property.slice(1);
              const propertyElement = document.createElement("p");
              propertyElement.className = "card-text";
              // print the property array in new line if it is an array and use property name as bold and use classes to style the text and align them
              if (Array.isArray(contact[property])) {
                propertyElement.innerHTML = `<b>${propertyName}</b>: <br/>${contact[
                  property
                ].join("<br/>")}`;
              } else {
                propertyElement.innerHTML = `<b>${propertyName}</b>: ${contact[property]}`;
              }
              cardBody.appendChild(propertyElement);
            });

            const callButton = document.createElement("button");
            callButton.className = "call-button btn btn-primary";
            callButton.innerHTML = '<i class="fa fa-address-book"></i>';

            // Get the first phone number if it exists
            const phoneNumber = newContacts.find((contact) => contact.phone)
              ?.phone[0];

            // Open the phone number in dialpad when the call button is clicked
            callButton.addEventListener("click", () => {
              if (phoneNumber) {
                window.open(`tel:${phoneNumber}`);
              }
            });

            card.appendChild(cardBody);
            card.appendChild(callButton);

            subcontainer.appendChild(card);
          });

          if (filteredContacts.length > 0) {
            const heading = document.createElement("h2");
            heading.textContent =
              category === "All" ? "All Contacts" : category;
            heading.style.textAlign = "center";
            container.insertBefore(heading, container.firstChild);

            // for all subcontainers add subcategory heading
            subcategoryMap.forEach((subcontainer, subcategory) => {
              const subheading = document.createElement("h3");
              subheading.textContent = subcategory;
              subcontainer.insertBefore(subheading, subcontainer.firstChild);
            });
          } else container.remove();
        }

        document
          .getElementById("filterAll")
          .addEventListener("click", () => filterContacts("All"));

        function updateContactCards(category) {
          generateContactCards(`${category.toLowerCase()}Contacts`, category);
        }
        function convertToBangla(input) {
          if (!isNaN(input)) {
            const bengaliNumbers = {
              0: "০",
              1: "১",
              2: "২",
              3: "৩",
              4: "৪",
              5: "৫",
              6: "৬",
              7: "৭",
              8: "৮",
              9: "৯",
            };
            input = input
              .split("")
              .map((number) => bengaliNumbers[number])
              .join("");
          }
          return input;
        }
        document
          .getElementById("searchInput")
          .addEventListener("input", function () {
            let searchTerm = this.value.toLowerCase().trim();
            // create new Bengali search term if the seatrch term is only number
            searchTerm = convertToBangla(searchTerm);
            console.log(searchTerm);
            // Clear previous search results
            contactCardsContainer.innerHTML = "";

            //get selected category if selected
            var selectedCategory = document.getElementById(
              "filterDropdownButton"
            ).innerText;
            selectedCategory = selectedCategory.trim();
            if (selectedCategory == "ফিল্টার") selectedCategory = "All";
            console.log(selectedCategory);

            let newContacts = contacts;
            // if selected category is present in uniqueCategories then filter contacts based on selected category and update array
            if (selectedCategory !== "All") {
              newContacts = contacts.filter(
                (contact) => contact.category.trim() === selectedCategory
              );
            }

            // Filter contacts based on search term, search whole contact object
            let filteredContacts = newContacts.filter((contact) => {
              return Object.keys(contact).some((property) => {
                if (Array.isArray(contact[property])) {
                  return contact[property]
                    .join(" ")
                    .toLowerCase()
                    .includes(searchTerm);
                }
                return contact[property]
                  .toString()
                  .toLowerCase()
                  .includes(searchTerm);
              });
            });

            // Display matching cards and categories
            if (searchTerm !== "") {
              uniqueCategories.forEach((category) => {
                const matchingContacts = filteredContacts.filter(
                  (contact) => contact.category.trim() === category
                );

                if (matchingContacts.length > 0) {
                  // write a code to generate cards for matching contacts. dont use function call here
                  generateContactCards(
                    `${category.toLowerCase()}Contacts`,
                    category,
                    matchingContacts
                  );
                }
              });
            } else {
              // If search bar is empty, display all contacts and categories
              showContacts(selectedCategory);
            }

            // Display "No matches found" message if there are no matching contacts
            const noMatchesMessage =
              document.getElementById("noMatchesMessage");
            noMatchesMessage.style.display =
              filteredContacts.length === 0 && searchTerm !== ""
                ? "block"
                : "none";
          });

        // Function to dynamically generate filter buttons
        function generateFilterButtons() {
          const filterDropdownMenu = document.querySelector(".dropdown-menu");

          uniqueCategories.forEach((category) => {
            const filterButton = document.createElement("a");
            filterButton.className = "dropdown-item filter-button";
            filterButton.href = "#";
            filterButton.textContent = category;
            filterButton.addEventListener("click", () =>
              filterContacts(category)
            );
            filterDropdownMenu.appendChild(filterButton);
          });
        }

        generateFilterButtons();

        function filterContacts(category) {
          // Update the dropdown button text
          document.getElementById("filterDropdownButton").innerText = category;
          // Clear previous cards
          contactCardsContainer.innerHTML = "";

          let searchTerm = document
            .getElementById("searchInput")
            .value.toLowerCase()
            .trim();
          searchTerm = convertToBangla(searchTerm);

          let filteredContacts = contacts.filter((contact) => {
            return Object.keys(contact).some((property) => {
              if (Array.isArray(contact[property])) {
                return contact[property]
                  .join(" ")
                  .toLowerCase()
                  .includes(searchTerm);
              }
              return contact[property]
                .toString()
                .toLowerCase()
                .includes(searchTerm);
            });
          });

          if (category !== "All") {
            filteredContacts = filteredContacts.filter(
              (contact) => contact.category.trim() === category
            );
            generateContactCards(
              `${category.toLowerCase()}Contacts`,
              category,
              filteredContacts
            );
          } else showContacts(category, filteredContacts);

          // Close the dropdown menu after selecting a category
          document.getElementById("filterDropdownButton").click();
        }
      });
    </script>
